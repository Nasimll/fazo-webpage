<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FAZO Digital — Coming Soon</title>
  <meta name="description" content="Kreatywne Studia marketingowa Fazo Digital — już wkrótce." />
  <meta name="theme-color" content="#0B0D19" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" />
</head>
<body>
  <div class="bg-aurora lr" aria-hidden="true"></div>
  <main class="wrap">
    <section class="card" role="main">
      <header class="hero" data-animate>
        <div class="logo" aria-label="Logo">

          <!-- Replace logo.png with your actual file name if needed -->
          <img src="logo.png" alt="FAZO logo" />
        </div>
        <div class="brand">
         <h1 class="title" style="font-family: sans-serif">Fazo Digital</h1>

          <p class="tag">Kreatywne Studia Marketingowa </p>
        </div>
      </header>

      <div class="coming" data-animate>
        <h2>Coming Soon</h2>
        <p>Budujemy coś świetnego — wracamy niebawem.</p>
      </div>

    <div class="info" data-animate>
  <div class="row">
    <i class="ico" data-lucide="map-pin" aria-hidden="true"></i>
    <span class="value">Cyprysowa 22, Warszawa 02-265</span>
  </div>

  <div class="row">
    <i class="ico" data-lucide="phone" aria-hidden="true"></i>
    <a class="value link" href="tel:+48575416431">+48 575 416 431</a>
  </div>

  <div class="row">
    <i class="ico" data-lucide="mail" aria-hidden="true"></i>
    <a class="value link" href="mailto:biuro@sgroup.gmail">biuro@sgroup.gmail</a>
  </div>
</div>

      <div class="cta" data-animate>
        <a class="btn" href="mailto:biuro@sgroup.gmail">Skontaktuj s mail</a>
        <button class="btn ghost" id="copy">Kopiuj email</button>
      </div>

      <footer class="foot">
        <span>© 2025 FAZO Digital</span>
        <span class="dot">•</span>
        <span>Wróć wkrótce</span>
      </footer>
    </section>
  </main>

  <script defer src="app.js"></script>
                            <script src="https://unpkg.com/lucide@0.469.0/dist/umd/lucide.min.js"></script>
<script>
  // render icons after the page loads
  window.addEventListener('DOMContentLoaded', () => lucide.createIcons());
</script>
</body>
</html>
